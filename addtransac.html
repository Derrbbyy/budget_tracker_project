  <script>


let totalIncome = 0;
let totalExpense = 0;

function updateDisplay() {
  document.getElementById("total-income").textContent = `₦${totalIncome.toLocaleString()}`;
  document.getElementById("total-expense").textContent = `₦${totalExpense.toLocaleString()}`;
  document.getElementById("remaining-balance").textContent = `₦${(totalIncome - totalExpense).toLocaleString()}`;
}

function parseAmount(value) {
  return parseFloat(value.replace(/₦|,/g, "").trim());
}

function addIncome() {
  const amountEl = document.getElementById("income-input");
  const descEl = document.getElementById("income-desc");

  const amount = parseAmount(amountEl.value);
  const desc = descEl.value.trim();

  if (isNaN(amount) || amount <= 0) {
    alert("Enter a valid income amount");
    return;
  }
  if (!desc) {
    alert("Enter what this income is for");
    return;
  }

  totalIncome += amount;

  const li = document.createElement("li");
  li.innerHTML = `<strong>+₦${amount.toLocaleString()}</strong> — ${desc}`;
  document.getElementById("income-list").appendChild(li);

  amountEl.value = "";
  descEl.value = "";
  updateDisplay();
}

function addExpense() {
  const amountEl = document.getElementById("expense-input");
  const descEl = document.getElementById("expense-desc");

  const amount = parseAmount(amountEl.value);
  const desc = descEl.value.trim();

  if (isNaN(amount) || amount <= 0) {
    alert("Enter a valid expense amount");
    return;
  }
  if (!desc) {
    alert("Enter what this expense is for");
    return;
  }

  totalExpense += amount;

  const li = document.createElement("li");
  li.innerHTML = `<strong>-₦${amount.toLocaleString()}</strong> — ${desc}`;
  document.getElementById("expense-list").appendChild(li);

  amountEl.value = "";
  descEl.value = "";
  updateDisplay();
}

// Initialize on load
updateDisplay();
